<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->

    <meta name="keywords" content="WoMall, B2B platform, international trade, manufacturers, suppliers, global trade, job openings, internships, retail business" />

    <!-- Structured Data for Rich Results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "WoMall",
      "url": "https://www.womall.africa",
      "logo": "URL_to_logo_image",
      "sameAs": [
        "https://twitter.com/WoMall",
        "https://www.facebook.com/WoMall"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+254-711 398 749",
        "contactType": "Customer Service"
      }
    }
